<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graf</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="grid">
<div id="ghead" class="g">
  <div class="rowbuttons">
   <button class="btnaddtop" id="addtop" type="button" onclick="addRow(rowNumber)" name="button"></button>
   <button class="btnremovetop" id="removetop" type="button" onclick="deleteRow()" name="button" disabled></button>
 </div>
</div>
<div id="g1" class="g">
  <div id="allbtndiv">
  </div>
</div>
<div id="g2" class="g">
  <div class="tab">
    <button type="button" class="tablinks" onclick="openCity(event, 'BF')" id="defaultOpen"><img src="BF.png"  id="bfbtn"></button>
    <button type="button" class="tablinks" onclick="openCity(event, 'DF')"><img src="DF.png"  id="dfbtn"></button>
  </div>
  <div id="BF" class="tabcontent">
    <div class="nodeselect">
      <button type="button" class="directionbtn" onclick="left('BF')" id="leftbtn"></button>
      <div class=current><p id="currentbf">1</p></div>
      <button type="button" class="directionbtn" onclick="right('BF')" id="rightbtn"></button>
    </div>
  </div>
  <div id="DF"  class="tabcontent">
    <div class="nodeselect">
      <button type="button" class="directionbtn" onclick="left('DF')" id="leftbtn"></button>
      <div class=current><p id="currentdf">1</p></div>
      <button type="button" class="directionbtn" onclick="right('DF')" id="rightbtn"></button>
    </div>
  </div>
</div>
<div id="g3" class="g"></div>
<div id="g5" class="g"></div>
</div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
